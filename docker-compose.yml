version: "3"
services:

  discordlanguagegaming:
    container_name: discordlanguagegaming
    build: .
    env_file: discordlanguagegaming.env
    restart: unless-stopped

    # use custom logger:
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://127.0.0.1"
        tag: "discordlanguagegaming"
